spring:
  cloud:
    gateway:
      # 配置route转发规则
      routes:
        - id: order-rote
          uri: lb://services-order
          predicates:
            - Path=/api/order/**
        - id: product-rote
          uri: lb://services-product
          predicates:
            - Path=/api/product/**
        - id: bing-rote
          uri: https://cn.bing.com
          predicates:   # 访问 http://localhost/search?q=haha成功
            - name: Path
              args:
                patterns: /search
            - name: Query
              args:
                param: q
                regexp: haha
#            - Vip=user,zhangxixin
            - name: Vip  # 访问 http://localhost/search?q=haha&user=zhangxixin
              args:
                param: user
                value: zhangxixin
          order: 10 #优先级，越小优先级越高，默认为从上到下匹配